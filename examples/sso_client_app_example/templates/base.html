<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SSO Client Example{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto p-8">
        <header class="mb-8 pb-4 border-b border-gray-300">
            <h1 class="text-3xl font-bold text-gray-900">FastAPI SSO Client App</h1>
            <p class="text-gray-600">An example app demonstrating LoLLMs SSO integration.</p>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
